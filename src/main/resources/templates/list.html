<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/boardlist.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/reset2.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <header th:replace="header :: header"></header>

    <main class="boardList_main_con">

        <form action="" class="search_form">
            <div class="search_box">
                <input type="search" placeholder="검색어 입력">
                <button>검색</button>
            </div>
            <div class="sort_box">
                <select>
                    <option value="">정렬</option>
                    <option value="">조회수 순</option>
                    <option value="">오래된 순</option>
                    <option value="">최신 순</option>
                </select>
            </div>
        </form>
        <div class="boardList_btn_box">
            <a href="/boards" class="addBoard_btn">게시글 등록</a>
        </div>
        <div class="boardList_main_box">
            <ul class="boardList_content_top">
                <li class="board_no">No</li>
                <li class="board_name">제목</li>
                <li class="board_writer">작성자</li>
                <li class="board_createDate">작성일</li>
                <li class="board_hit">조회수</li>
            </ul>
            <ul class="boardList_content" th:each="board:${posts}">
                <li class="board_no" th:text="${board.id}"></li>
                <li class="board_name">
                    <a th:href="|/board/view/${board.id}|" th:text="${board.title}"></a>
                </li>
                <li class="board_writer" th:text="${board.writer}"></li>
                <li class="board_createDate"
                    th:text="${#temporals.format( board.createdDate, 'yyyy-MM-dd HH:mm' )}"></li>
                <li class="board_hit" th:text="${board.viewCnt}"></li>
            </ul>
        </div>
        <div class="boardList_main_box" th:if="${#lists.isEmpty(board)}">
            <span>해당 페이지에 출력할 데이터가 존재하지않아요!!!</span>

        </div>

    </main>

    <footer th:replace="footer :: footer"></footer>

</div>
</body>
</html>
